<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-header">
      <h2>Accedi al tuo account</h2>
      <p>Benvenuto! Inserisci le tue credenziali per continuare.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" placeholder="Il tuo username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="La tua password">
      </div>

      @if (errorMessage) {
        <div class="error-message">
          <span>{{ errorMessage }}</span>
        </div>
      }

      <button type="submit" class="primary-button" [disabled]="loginForm.invalid">Accedi</button>
    </form>

    <div class="auth-footer">
      <p>Non hai un account? <a routerLink="/register">Registrati ora</a></p>
    </div>
  </div>
</div>
